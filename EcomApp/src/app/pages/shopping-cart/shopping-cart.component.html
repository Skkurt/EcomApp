<app-navbar></app-navbar>
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 pb-24 pt-16 sm:px-6 lg:max-w-7xl lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Panier d'achat
    </h1>
    <form
      class="mt-12 lg:grid lg:grid-cols-12 lg:items-start lg:gap-x-12 xl:gap-x-16"
    >
      <section aria-labelledby="cart-heading" class="lg:col-span-7">
        <h2 id="cart-heading" class="sr-only">Panier d'achat</h2>

        <ul
          *ngFor="let prime of primeList"
          role="list"
          class="divide-y divide-gray-200 border-b border-t border-gray-200"
        >

          <li class="flex py-6 sm:py-10">
            <div class="flex-shrink-0">
              <img
                [src]="prime.image"
                alt="Front of men&#039;s Basic Tee in sienna."
                class="h-24 w-24 rounded-md object-cover object-center sm:h-48 sm:w-48"
              />
            </div>

            <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
              <div
                class="relative pr-9 sm:grid sm:grid-cols-3 sm:gap-x-6 sm:pr-0"
              >
                <div>
                  <div class="flex justify-between">
                    <h3 class="text-sm">
                      <a
                        href="#"
                        class="font-medium text-gray-700 hover:text-gray-800"
                        >{{ prime.title }}</a
                      >
                    </h3>
                  </div>
                  <p class="mt-1 text-sm font-medium text-gray-900">
                    {{ prime.price * prime.quantity }}.-
                  </p>
                </div>

                <div class="mt-4 sm:mt-0 sm:pr-9">
                  <p>Quantit√© : {{prime.quantity}}</p>
                </div>

                <button class="w-full mt-4" (click)="deleteProduct(prime.cartId)">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </button>

              </div>
            </div>
          </li>
        </ul>
      </section>

      <!-- Order summary -->
      <section
        aria-labelledby="summary-heading"
        class="mt-16 rounded-lg bg-gray-50 px-4 py-6 sm:p-6 lg:col-span-5 lg:mt-0 lg:p-8"
      >

        <dl class="mt-6 space-y-4">
          <div
            class="flex items-center justify-between border-t border-gray-200 pt-4"
          >
            <dt class="text-base font-medium text-gray-900">Order total</dt>
            <dd class="text-base font-medium text-gray-900">
              {{ totalPrice }} .-
            </dd>
          </div>
        </dl>

        <div class="mt-6">
          <button
            [routerLink]="['/', 'payment']"
            class="w-full rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50"
          >
            Checkout
          </button>
        </div>
      </section>
    </form>
  </div>
</div>
<app-footer></app-footer>
